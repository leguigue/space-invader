<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SPACE INVADER</title>
</head>
<body>
    <header>
        <h1>SPACE INVADER</h1>
    </header>
    <main>
    <div id="gameContainer">
        <div>
            <button id="startBtn" type="button">Commencer</button>
        </div>
        <p id="score"></p>
        <div>
            <button id="optionBtn" type="button">Options</button>
        </div>
        <p id="highscore">HIGHSCORE: </p>
        <div id="options-menu" class="hidden">
            <div class="options-content">
                <h2>Options</h2>
                <div class="option">
                    <label for="sound">Sound : </label>
                    <button type="button" id="mute">Sound on</button>
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50"></button>
                </div>
                <div class="option">
                    <button type="button" id="keybind-switch">Keybinds</button>
                </div>
                <button id="close-options">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>
    <footer>
        <div><img src="./assets/images/foot.png" alt="foot"></div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
